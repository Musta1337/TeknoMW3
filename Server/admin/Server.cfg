//////////////////////////////////////////////////////////////////
//               Configurable Server.cfg Settings               //
//////////////////////////////////////////////////////////////////


// Server Name
// ^1 - Red
// ^2 - Green
// ^3 - Yellow
// ^4 - Blue
// ^5 - Cyan
// ^6 - Pink
// ^7 - White (default)
// ^8 - Default map color
// ^9 - Map dependent color
// ^0 - Black
// ^; - Yale Blue
// ^: - Orange
//seta sv_hostname "^3[^7TG^3] ^7TeknoGods"
//seta sv_hostname "[TG] TeknoGods"
seta sv_hostname "[TG] TeknoGods"


// DSPL specifying Server Rotation (Maps / Game Modes)
// File to be configured: Default.dspl
seta sv_maprotation "Default"


// Maximum number of Clients that can connect to Server (1 - 18)
seta sv_maxclients "12"


// Password to join this Server
seta g_password ""


// Maximum number of Private Clients on the Server (Between 1 - 18)
// Cannot exceed the set value in sv_maxclients
seta sv_privateClients "0"


// Password for Private Clients
// Users who enter this Password will have access to All Slots
// Users who misuse this password will have access to Public Slots
seta sv_privatePassword "" 


// Password to manage the Server Remotely
seta rcon_password ""


// Voice Chat on the Server
// No Chat        = 0
// Free Chat      = 1
// Chat only Team = 2
seta sv_voice "2"


// Allow Voting [Kick Player/Map Restart/Next Map]
// No  = 0
// Yes = 1
seta g_allowVote "1"


// Allow Chat between Dead Players and Alive Players
// No  = 0
// Yes = 1
seta g_deadChat "0"


// Time in Seconds before being kicked from Server for Inactivity (0 - 10000)
seta g_inactivity "300"


// Time in Seconds when a Player is Banned from Server Access after being Kicked (0 - 3600)
seta sv_kickBanTime "300"


// Avoid Server Lag by Malicious Commands
// No  = 0
// Yes = 1
seta sv_floodProtect "1"


// Maximum ping a player can have on the server
// Off = 0
// On  = 1 - 999
seta sv_maxping "500"


// Link to your website (will appear to the player as a place to appeal after being kicked)
seta sv_clanWebsite "http://example.com/"


// Invitation Link to your Discord Server (will appear to the player as a place to appeal after being kicked)
seta sv_Discord "https://discord.gg/7Wxn85M"


// Message that a player will get when trying to connect to the server when it is full.
seta sv_serverFullMsg "The server is full. Come back later."


// When a player is kicked, his GUID will be used to identify him.
// No  = 0
// Yes = 1
seta sv_ban_by_guid "1"


// When a player is kicked, his IP will be used to identify him.
// No  = 0
// Yes = 1
seta sv_ban_by_ip "1"


// When a player is kicked, his Nickname will be used to identify him.
// No  = 0
// Yes = 1
seta sv_ban_by_nick "0"


